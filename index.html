<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private ğŸ’™</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  font-family:Arial,sans-serif;
  background:#87ceeb;
  overflow:hidden;
}

/* ================= PASSWORD ================= */
#passwordPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:90%;
  max-width:350px;
  background:#e6f6ff;
  padding:25px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

.card h2{color:#0a3d62;}

.card input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #4aa3df;
  text-align:center;
}

.card button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#1e90ff;
  color:white;
}

.error{
  margin-top:8px;
  color:red;
  font-size:14px;
}

/* ================= INTRO ================= */
#intro{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#b3e5fc;
  z-index:5;
}

#textBox{
  display:flex;
  font-size:2.4rem;
  font-weight:600;
  color:#0d47a1;
  background:#e3f2fd;
  padding:20px 30px;
  border:2px solid #0d47a1;
  border-radius:18px;
  animation:slideIn 1s ease forwards;
}

#textBox span{
  display:inline-block;
  transition:transform 1.2s ease, opacity 1.2s ease;
}

@keyframes slideIn{
  from{transform:translateX(-120%);}
  to{transform:translateX(0);}
}

/* ================= BOX BLAST ================= */
.boxBlast{
  animation:boxExplode 1s ease forwards;
}

@keyframes boxExplode{
  0%{transform:scale(1);opacity:1;}
  60%{transform:scale(1.5) rotate(10deg);opacity:0.7;}
  100%{transform:scale(3) rotate(25deg);opacity:0;}
}

/* ================= CLOUD ================= */
#cloud{
  position:fixed;
  inset:0;
  display:none;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), transparent 45%),
    radial-gradient(circle at 70% 50%, rgba(255,255,255,0.08), transparent 55%),
    linear-gradient(135deg,#020617,#0f172a,#020617);
  backdrop-filter:blur(14px);
  z-index:4;
  pointer-events:none;
}

.cloudClear{
  animation:clearCloud 9s ease forwards;
}

@keyframes clearCloud{
  0%{opacity:1;}
  40%{opacity:0.9;}
  70%{opacity:0.5;}
  100%{opacity:0;}
}

/* ================= GALLERY ================= */
#gallery{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#bbdefb,#90caf9,#64b5f6);
  z-index:1;
  opacity:0;
  transition:opacity 4s ease;
}

#gallery.show{opacity:1;}

.photoBox{
  width:90%;
  max-width:360px;
  background:#e3f2fd;
  padding:15px;
  border-radius:18px;
  text-align:center;
}

.photoBox img{
  width:100%;
  border-radius:14px;
}

.photoBox p{
  margin-top:10px;
  color:#0d47a1;
}

.photoBox button{
  margin-top:12px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#1976d2;
  color:white;
}

/* ================= STAGE 2 ================= */
#stage2{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0d47a1,#1976d2,#42a5f5);
  z-index:10;
}

#stage2 .box{
  width:90%;
  max-width:360px;
  background:#e3f2fd;
  padding:20px;
  border-radius:18px;
  text-align:center;
}

#stage2 button{
  margin:8px;
  padding:12px 18px;
  border:none;
  border-radius:25px;
  background:#1976d2;
  color:white;
  position:relative;
}

#options,#calendarBox,#thanksBox{display:none;}

#thanksBox{
  font-size:18px;
  color:#0d47a1;
}

/* ================= FINAL CLOSE ================= */
#closeScreen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:1.5rem;
  z-index:20;
  animation:closeAnim 3s ease forwards;
}

@keyframes closeAnim{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordPage">
  <div class="card">
    <h2>Enter Password ğŸ”</h2>
    <input id="password" type="tel" placeholder="DDMMYYYY">
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>
</div>

<!-- INTRO -->
<div id="intro">
  <div id="textBox"></div>
</div>

<!-- CLOUD -->
<div id="cloud"></div>

<!-- GALLERY -->
<div id="gallery">
  <div class="photoBox">
    <img id="photo">
    <p id="caption"></p>
    <button onclick="nextPhoto()">Next ğŸ’™</button>
  </div>
</div>

<!-- STAGE 2 -->
<div id="stage2">
  <div class="box">
    <h2>Would you like to go on a date with me? ğŸ’™</h2>

    <div id="yesNo">
      <button id="yesBtn">YES ğŸ˜</button>
      <button id="noBtn">NO ğŸ˜œ</button>
    </div>

    <div id="options">
      <button onclick="chooseOption('Coffee')">â˜• Coffee Date</button>
      <button onclick="chooseOption('Drive')">ğŸš— Long Drive</button>
      <button onclick="chooseOption('Lunch')">ğŸ½ï¸ Lunch Date</button>
    </div>

    <div id="calendarBox">
      <input type="date">
      <button onclick="finalOk()">OK ğŸ’™</button>
    </div>

    <div id="thanksBox">
      <p>Thank you Cutu ğŸ’™</p>
      <button onclick="closeNow()">Next â¡ï¸</button>
    </div>
  </div>
</div>

<!-- CLOSE -->
<div id="closeScreen">
  See you next time ğŸ’™
</div>

<script>
/* PASSWORD */
function checkPassword(){
  if(password.value.replace(/\s+/g,"")==="21012025"){
    passwordPage.style.display="none";
    startIntro();
  }else{
    error.innerText="Wrong password ğŸ˜¶";
  }
}

/* INTRO */
function startIntro(){
  intro.style.display="flex";
  textBox.innerHTML="";
  [..."Hey Cutie ğŸ’™"].forEach(l=>{
    let s=document.createElement("span");
    s.textContent=l;
    textBox.appendChild(s);
  });

  setTimeout(()=>{
    document.querySelectorAll("#textBox span").forEach(s=>{
      s.style.transform=`translate(${Math.random()*800-400}px,${Math.random()*800-400}px) rotate(${Math.random()*720-360}deg)`;
      s.style.opacity="0";
    });
    textBox.classList.add("boxBlast");
  },2500);

  setTimeout(()=>{
    intro.style.display="none";
    cloud.style.display="block";
    cloud.classList.add("cloudClear");
  },3500);

  setTimeout(()=>{
    gallery.style.display="flex";
    loadPhoto();
    gallery.classList.add("show");
  },5000);
}

/* PHOTOS */
const photos=[
 {src:"1.jpg",text:"This moment means everything ğŸ’™"},
 {src:"2.jpg",text:"You make my world brighter âœ¨"},
 {src:"3.webp",text:"My favorite smile ğŸ˜Š"},
 {src:"4.jpg",text:"Every memory with you is special ğŸ’«"},
 {src:"5.jpg",text:"I choose you ğŸ’™"},
 {src:"6.jpg",text:"My peace, my home ğŸ«¶"},
 {src:"7.jpg",text:"Forever feels right ğŸ’•"},
 {src:"8.jpg",text:"Still smiling thinking of you ğŸ˜"},
 {src:"9.png",text:"You are my happiness ğŸ’™"},
 {src:"10.jpg",text:"This is just the beginning âœ¨"}
];
let i=0;

function loadPhoto(){
  photo.src=photos[i].src;
  caption.innerText=photos[i].text;
}

function nextPhoto(){
  i++;
  if(i<photos.length){
    loadPhoto();
  }else{
    gallery.style.display="none";
    stage2.style.display="flex";
  }
}

/* HARD BUTTONS */
function moveBtn(btn){
  btn.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*120-60}px)`;
}
yesBtn.onmouseover=noBtn.onmouseover=()=>{};
yesBtn.ontouchstart=()=>moveBtn(yesBtn);
noBtn.ontouchstart=()=>moveBtn(noBtn);

/* STAGE 2 FLOW */
yesBtn.onclick=()=>{
  yesNo.style.display="none";
  options.style.display="block";
};

function chooseOption(type){
  options.style.display="none";
  if(type!=="Lunch"){
    calendarBox.style.display="block";
  }else{
    thanksBox.style.display="block";
  }
}

function finalOk(){
  calendarBox.style.display="none";
  thanksBox.style.display="block";
}

/* CLOSE */
function closeNow(){
  stage2.style.display="none";
  closeScreen.style.display="flex";
}
</script>

</body>
</html>
