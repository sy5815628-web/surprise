<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’™</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

.container{ width:90%; max-width:420px; }

button{
  padding:14px 26px;
  margin:10px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
}

#yesBtn{ background:#4dd0e1; color:#003; }
#noBtn{ background:#1565c0; color:white; position:absolute; }

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
}

.box{
  background:#e3f2fd;
  color:#0d47a1;
  padding:20px;
  border-radius:18px;
  width:85%;
  max-width:360px;
}

.option{
  width:100%;
  background:#1e88e5;
  color:white;
}

input{
  width:90%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #90caf9;
}

img{
  width:120px;
  animation:float 2s infinite alternate;
}

@keyframes float{
  from{ transform:translateY(0); }
  to{ transform:translateY(-15px); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’™</h1>
  <button id="yesBtn">YES ğŸ’«</button>
  <button id="noBtn">NO ğŸ™ˆ</button>
</div>

<!-- CHOICE -->
<div class="popup" id="choicePop">
  <div class="box">
    <h3>Choose one ğŸ’•</h3>

    <button class="option" onclick="choose('Long Drive')">ğŸš— Long Drive</button>
    <input type="date" id="driveDate">

    <button class="option" onclick="choose('Coffee Date')">â˜• Coffee Date</button>
    <input type="date" id="coffeeDate">

    <button class="option" onclick="choose('Just Talking')">ğŸ’¬ Just Talking</button>
  </div>
</div>

<!-- THANK YOU -->
<div class="popup" id="thankPop">
  <div class="box">
    <h3 id="thankText"></h3>
    <button class="option" onclick="openSurprise()">Continue ğŸ’™</button>
  </div>
</div>

<!-- SURPRISE ASK -->
<div class="popup" id="askPop">
  <div class="box">
    <h3>Do you want to see the surprise? ğŸ‘€</h3>
    <button class="option" onclick="answerSurprise(true)">YES ğŸ’™</button>
    <button class="option" onclick="answerSurprise(false)">NO ğŸ˜­</button>
  </div>
</div>

<!-- PASSWORD -->
<div class="popup" id="passPop">
  <div class="box">
    <h3>Enter password ğŸ”</h3>
    <input id="passInput" placeholder="Password">
    <p style="font-size:.85rem;color:#555;">
      Hint: Name of your Valentine ğŸ’™
    </p>
    <button class="option" onclick="checkPass()">Unlock</button>
  </div>
</div>

<!-- FINAL -->
<div class="popup" id="finalPop">
  <div class="box" id="finalBox"></div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
let choice="", date="";

noBtn.onmouseover=noBtn.onclick=()=>{
  noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
};

document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("choicePop").style.display="flex";
};

function choose(c){
  if(c==="Long Drive"){
    date=document.getElementById("driveDate").value;
    if(!date){ alert("Please select date ğŸš—"); return; }
  }
  if(c==="Coffee Date"){
    date=document.getElementById("coffeeDate").value;
    if(!date){ alert("Please select date â˜•"); return; }
  }
  if(c==="Just Talking"){ date="No date needed"; }

  choice=c;
  document.getElementById("choicePop").style.display="none";
  document.getElementById("thankText").innerText=
    `Thank you for choosing ${choice} ğŸ’™`;
  document.getElementById("thankPop").style.display="flex";
}

function openSurprise(){
  document.getElementById("thankPop").style.display="none";
  document.getElementById("askPop").style.display="flex";
}

function answerSurprise(ans){
  document.getElementById("askPop").style.display="none";
  if(!ans){ alert("Oops ğŸ˜­ you missed the chance"); return; }
  document.getElementById("passPop").style.display="flex";
}

function checkPass(){
  const p=document.getElementById("passInput").value.toLowerCase();
  const correct="shivam"; // ğŸ”´ CHANGE THIS

  if(p!==correct){ alert("Wrong password ğŸ˜œ"); return; }

  document.getElementById("passPop").style.display="none";
  showTeddy();
}

function showTeddy(){
  const box=document.getElementById("finalBox");
  document.getElementById("finalPop").style.display="flex";

  box.innerHTML=`
    <h3>You chose ${choice} ğŸ’™</h3>
    <p>${date}</p>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png">
  `;

  setTimeout(showArmy,5000);
}

function showArmy(){
  const box=document.getElementById("finalBox");
  box.innerHTML=`
    <img src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png"><br>
    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png"><br><br>
    <p>
      Two hearts. One journey ğŸ’™<br>
      I choose you â€” always.<br><br>
      Happy Valentineâ€™s Day ğŸ‡®ğŸ‡³ğŸ’™
    </p>
  `;
}
</script>

</body>
</html>
