<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private üíô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  font-family:Arial,sans-serif;
  background:#87ceeb;
  overflow:hidden;
}

/* PASSWORD */
#passwordPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:90%;
  max-width:350px;
  background:#e6f6ff;
  padding:25px;
  border-radius:18px;
  text-align:center;
}

.card input{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}

.card button{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#1e90ff;
  color:white;
  border:none;
  border-radius:25px;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#b3e5fc;
  z-index:10;
}

/* ORIGINAL BOX (hidden after split) */
#textBox{
  font-size:2.4rem;
  font-weight:600;
  color:#0d47a1;
  background:#e3f2fd;
  padding:20px 30px;
  border:2px solid #0d47a1;
  border-radius:18px;
  display:flex;
}

/* LETTERS */
#textBox span{
  display:inline-block;
  transition:transform 1.2s ease, opacity 1.2s ease;
}

/* BOX PIECES */
.piece{
  position:absolute;
  background:#e3f2fd;
  border:2px solid #0d47a1;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2.4rem;
  font-weight:600;
  color:#0d47a1;
}

/* CLOUD */
#cloud{
  position:fixed;
  inset:0;
  display:none;
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  z-index:5;
}

.cloudClear{
  animation:fadeCloud 8s ease forwards;
}

@keyframes fadeCloud{
  to{opacity:0;}
}

/* GALLERY */
#gallery{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#90caf9;
  z-index:1;
  opacity:0;
  transition:opacity 4s ease;
}
#gallery.show{opacity:1;}

.photoBox{
  background:white;
  padding:15px;
  border-radius:16px;
  width:90%;
  max-width:350px;
  text-align:center;
}

.photoBox img{
  width:100%;
  border-radius:12px;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordPage">
  <div class="card">
    <h2>Enter Password üîê</h2>
    <input id="password">
    <button onclick="go()">Enter</button>
  </div>
</div>

<!-- INTRO -->
<div id="intro">
  <div id="textBox"></div>
</div>

<div id="cloud"></div>

<!-- GALLERY -->
<div id="gallery">
  <div class="photoBox">
    <img id="photo">
    <p id="caption"></p>
    <button onclick="nextPhoto()">Next üíô</button>
  </div>
</div>

<script>
function go(){
  if(document.getElementById("password").value==="21012025"){
    document.getElementById("passwordPage").style.display="none";
    start();
  }
}

function start(){
  const intro=document.getElementById("intro");
  const textBox=document.getElementById("textBox");
  intro.style.display="flex";

  const text="Hey Cutie üíô";
  textBox.innerHTML="";
  [...text].forEach(l=>{
    const s=document.createElement("span");
    s.textContent=l;
    textBox.appendChild(s);
  });

  // LETTER BLAST
  setTimeout(()=>{
    document.querySelectorAll("#textBox span").forEach(span=>{
      span.style.transform=`translate(${Math.random()*600-300}px,${Math.random()*600-300}px)`;
      span.style.opacity="0";
    });

    // BOX BREAK INTO 4 PIECES
    splitBox();

  },2000);

  // CLOUD
  setTimeout(()=>{
    intro.style.display="none";
    document.getElementById("cloud").style.display="block";
    document.getElementById("cloud").classList.add("cloudClear");
  },3000);

  // PHOTOS
  setTimeout(()=>{
    document.getElementById("gallery").style.display="flex";
    loadPhoto();
    document.getElementById("gallery").classList.add("show");
  },4500);
}

function splitBox(){
  const box=document.getElementById("textBox");
  const rect=box.getBoundingClientRect();
  const intro=document.getElementById("intro");
  box.style.visibility="hidden";

  for(let i=0;i<4;i++){
    const p=document.createElement("div");
    p.className="piece";
    p.style.width=rect.width/2+"px";
    p.style.height=rect.height/2+"px";
    p.style.left=rect.left+(i%2)*(rect.width/2)+"px";
    p.style.top=rect.top+(i>1?rect.height/2:0)+"px";
    p.innerText="Hey";
    intro.appendChild(p);

    setTimeout(()=>{
      p.style.transform=`translate(${Math.random()*800-400}px,${Math.random()*800-400}px) rotate(30deg)`;
      p.style.opacity="0";
    },50);
  }
}

/* PHOTOS */
const photos=[
  "1.jpg","2.jpg","3.webp","4.jpg","5.jpg",
  "6.jpg","7.jpg","8.jpg","9.png","10.jpg"
];
let i=0;
function loadPhoto(){
  photo.src=photos[i];
  caption.innerText="üíô";
}
function nextPhoto(){
  if(++i<photos.length)loadPhoto();
}
</script>

</body>
</html>
