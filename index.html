<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private ğŸ’™</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  height:100vh;
  font-family:Arial,sans-serif;
  overflow:hidden;
  background:#0f2027;
}

/* PASSWORD */
#passwordPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#87ceeb;
}
.card{
  width:90%;
  max-width:350px;
  background:#e6f6ff;
  padding:25px;
  border-radius:18px;
  text-align:center;
}
.card h2{color:#0a3d62;}
.card input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #4aa3df;
  text-align:center;
}
.card button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#1e90ff;
  color:white;
}
.error{color:red;font-size:14px;margin-top:8px;}

/* HEY CUTIE */
#intro{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#b3e5fc;
  z-index:5;
}
#heyText{
  font-size:2.4rem;
  color:#0d47a1;
  background:#e3f2fd;
  padding:20px 30px;
  border:2px solid #0d47a1;
  border-radius:18px;
  animation:slideIn 1s ease forwards;
}
@keyframes slideIn{
  from{transform:translateX(-120%);}
  to{transform:translateX(0);}
}

/* BLAST */
.blast{
  animation:blast 0.8s ease forwards;
}
@keyframes blast{
  0%{transform:scale(1);filter:blur(0);}
  60%{transform:scale(4);filter:blur(2px);}
  100%{transform:scale(6);opacity:0;}
}

/* CLOUD */
#fog{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 35%),
    linear-gradient(135deg,#000814,#001d3d,#003566);
  opacity:1;
  z-index:3;
  mask-image: radial-gradient(circle at center, black 0%, transparent 0%);
  -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 0%);
}
.breakFog{
  animation:fogBreak 8s ease forwards;
}
@keyframes fogBreak{
  0%{
    -webkit-mask-size:0% 0%;
    mask-size:0% 0%;
  }
  100%{
    -webkit-mask-size:300% 300%;
    mask-size:300% 300%;
  }
}

/* GALLERY */
#gallery{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#bbdefb,#90caf9,#64b5f6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1;
}
.photoBox{
  width:90%;
  max-width:360px;
  background:#e3f2fd;
  padding:15px;
  border-radius:18px;
  text-align:center;
}
.photoBox img{
  width:100%;
  border-radius:14px;
}
.photoBox p{
  color:#0d47a1;
  margin-top:10px;
}
.photoBox button{
  margin-top:12px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#1976d2;
  color:white;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordPage">
  <div class="card">
    <h2>Enter Password ğŸ”</h2>
    <input id="password" placeholder="DDMMYYYY">
    <button onclick="checkPassword()">Enter</button>
    <div class="error" id="error"></div>
  </div>
</div>

<!-- INTRO -->
<div id="intro">
  <div id="heyText">Hey Cutie ğŸ’™</div>
</div>

<!-- GALLERY (ALREADY LOADED) -->
<div id="gallery" style="display:none;">
  <div class="photoBox">
    <img id="photo">
    <p id="caption"></p>
    <button onclick="nextPhoto()">Next ğŸ’™</button>
  </div>
</div>

<!-- FOG -->
<div id="fog"></div>

<script>
function checkPassword(){
  if(document.getElementById("password").value.replace(/\s+/g,"")==="21012025"){
    document.getElementById("passwordPage").style.display="none";
    startScene();
  }else{
    document.getElementById("error").innerText="Wrong password";
  }
}

function startScene(){
  const intro=document.getElementById("intro");
  const text=document.getElementById("heyText");
  const fog=document.getElementById("fog");
  const gallery=document.getElementById("gallery");

  intro.style.display="flex";
  gallery.style.display="flex";
  loadPhoto();

  setTimeout(()=>{
    text.classList.add("blast");
  },2000);

  setTimeout(()=>{
    intro.style.display="none";
    fog.classList.add("breakFog");
  },2800);
}

/* PHOTOS */
var photos=[
  {src:"1.jpg",text:"This moment means everything ğŸ’™"},
  {src:"2.jpg",text:"You make my world brighter âœ¨"},
  {src:"3.webp",text:"My favorite smile ğŸ˜Š"},
  {src:"4.jpg",text:"Every memory with you is special ğŸ’«"},
  {src:"5.jpg",text:"I choose you ğŸ’™"},
  {src:"6.jpg",text:"My peace, my home ğŸ«¶"},
  {src:"7.jpg",text:"Forever feels right ğŸ’•"},
  {src:"8.jpg",text:"Still smiling thinking of you ğŸ˜"},
  {src:"9.png",text:"You are my happiness ğŸ’™"},
  {src:"10.jpg",text:"This is just the beginning âœ¨"}
];
var i=0;
function loadPhoto(){
  document.getElementById("photo").src=photos[i].src;
  document.getElementById("caption").innerText=photos[i].text;
}
function nextPhoto(){
  i++; if(i<photos.length){loadPhoto();}
}
</script>

</body>
</html>
