<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private ğŸ’™</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  height:100vh;
  overflow:hidden;
  font-family:Arial,sans-serif;
  background:#0f2027;
}

/* ---------------- PASSWORD ---------------- */
#passwordPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#87ceeb;
}
.card{
  width:90%;
  max-width:350px;
  background:#e6f6ff;
  padding:25px;
  border-radius:18px;
  text-align:center;
}
.card h2{color:#0a3d62;}
.card input{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #4aa3df;
  text-align:center;
}
.card button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#1e90ff;
  color:white;
}
.error{margin-top:8px;color:red;font-size:14px;}

/* ---------------- INTRO ---------------- */
#intro{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#b3e5fc;
  z-index:5;
}

#text{
  display:flex;
  font-size:2.5rem;
  font-weight:600;
  color:#0d47a1;
  background:#e3f2fd;
  padding:20px 30px;
  border:2px solid #0d47a1;
  border-radius:18px;
  animation:slideIn 1s ease forwards;
}

#text span{
  display:inline-block;
  transition:transform 1s ease, opacity 1s ease;
}

@keyframes slideIn{
  from{transform:translateX(-120%);}
  to{transform:translateX(0);}
}

/* ---------------- CLOUD ---------------- */
#cloud{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), transparent 45%),
    radial-gradient(circle at 70% 50%, rgba(255,255,255,0.08), transparent 55%),
    linear-gradient(135deg,#020617,#0f172a,#020617);
  opacity:0;
  z-index:3;
  backdrop-filter:blur(14px);
}

.cloudClear{
  animation:clearCloud 9s ease forwards;
}

@keyframes clearCloud{
  0%{opacity:1;}
  40%{opacity:0.9;}
  70%{opacity:0.6;}
  100%{opacity:0;}
}

/* ---------------- GALLERY ---------------- */
#gallery{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#bbdefb,#90caf9,#64b5f6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1;
  opacity:0;
  transition:opacity 4s ease;
}
#gallery.show{opacity:1;}

.photoBox{
  width:90%;
  max-width:360px;
  background:#e3f2fd;
  padding:15px;
  border-radius:18px;
  text-align:center;
}
.photoBox img{
  width:100%;
  border-radius:14px;
}
.photoBox p{
  margin-top:10px;
  color:#0d47a1;
}
.photoBox button{
  margin-top:12px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#1976d2;
  color:white;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordPage">
  <div class="card">
    <h2>Enter Password ğŸ”</h2>
    <input id="password" placeholder="DDMMYYYY">
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>
</div>

<!-- INTRO -->
<div id="intro">
  <div id="text"></div>
</div>

<!-- CLOUD -->
<div id="cloud"></div>

<!-- GALLERY -->
<div id="gallery">
  <div class="photoBox">
    <img id="photo">
    <p id="caption"></p>
    <button onclick="nextPhoto()">Next ğŸ’™</button>
  </div>
</div>

<script>
/* ---------- PASSWORD ---------- */
function checkPassword(){
  if(document.getElementById("password").value.replace(/\s+/g,"")==="21012025"){
    document.getElementById("passwordPage").style.display="none";
    startIntro();
  }else{
    document.getElementById("error").innerText="Wrong password";
  }
}

/* ---------- LETTER BLAST INTRO ---------- */
function startIntro(){
  const intro=document.getElementById("intro");
  const cloud=document.getElementById("cloud");
  const gallery=document.getElementById("gallery");
  const textBox=document.getElementById("text");

  intro.style.display="flex";

  const text="Hey Cutie ğŸ’™";
  textBox.innerHTML="";

  [...text].forEach(letter=>{
    const span=document.createElement("span");
    span.textContent=letter;
    textBox.appendChild(span);
  });

  // BLAST letters randomly
  setTimeout(()=>{
    document.querySelectorAll("#text span").forEach(span=>{
      const x=(Math.random()*600)-300;
      const y=(Math.random()*600)-300;
      const r=(Math.random()*720)-360;
      span.style.transform=`translate(${x}px,${y}px) rotate(${r}deg)`;
      span.style.opacity="0";
    });
  },2500);

  // DARK CLOUD FORMS
  setTimeout(()=>{
    intro.style.display="none";
    cloud.style.opacity="1";
    cloud.classList.add("cloudClear");
  },3500);

  // PHOTOS EMERGE THROUGH CLOUD
  setTimeout(()=>{
    gallery.style.display="flex";
    loadPhoto();
    requestAnimationFrame(()=>gallery.classList.add("show"));
  },5000);
}

/* ---------- PHOTOS ---------- */
var photos=[
  {src:"1.jpg",text:"This moment means everything ğŸ’™"},
  {src:"2.jpg",text:"You make my world brighter âœ¨"},
  {src:"3.webp",text:"My favorite smile ğŸ˜Š"},
  {src:"4.jpg",text:"Every memory with you is special ğŸ’«"},
  {src:"5.jpg",text:"I choose you ğŸ’™"},
  {src:"6.jpg",text:"My peace, my home ğŸ«¶"},
  {src:"7.jpg",text:"Forever feels right ğŸ’•"},
  {src:"8.jpg",text:"Still smiling thinking of you ğŸ˜"},
  {src:"9.png",text:"You are my happiness ğŸ’™"},
  {src:"10.jpg",text:"This is just the beginning âœ¨"}
];
var i=0;

function loadPhoto(){
  document.getElementById("photo").src=photos[i].src;
  document.getElementById("caption").innerText=photos[i].text;
}
function nextPhoto(){
  i++; if(i<photos.length){loadPhoto();}
}
</script>

</body>
</html>
