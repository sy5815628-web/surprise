<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private ğŸ’™</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#87ceeb; /* sky blue */
  font-family: Arial, sans-serif;
}

.card{
  background:#e6f6ff;
  width:90%;
  max-width:350px;
  padding:25px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

h2{
  color:#0a3d62;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #4aa3df;
  text-align:center;
}

button{
  margin-top:15px;
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#1e90ff;
  color:white;
}

.hint{
  margin-top:10px;
  font-size:13px;
  color:#0a3d62;
}

.error{
  margin-top:10px;
  color:red;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Enter Password ğŸ”</h2>

 <input
  type="tel"
  id="password"
  placeholder="DDMMYYYY"
>


  <div class="hint">
    Hint: the final day of chapter started ğŸ’™
  </div>

  <button onclick="checkPassword()">Enter</button>

  <div id="error" class="error"></div>
</div>

<script>
function checkPassword(){
  var pass = document.getElementById("password").value;

  // REMOVE EVERYTHING except digits (mobile-safe)
  pass = pass.replace(/\D/g, "");

  var error = document.getElementById("error");

  if(pass === "21012025"){
    showHeyCutie();
  }else{
    error.innerText = "Wrong password ğŸ˜¶ Try again";
  }
}

function showHeyCutie(){
  document.body.innerHTML = `
    <div id="heyScreen">
      <div id="heyText">Hey Cutie ğŸ’™</div>
      <div id="cloud"></div>
    </div>
  `;

  const style = document.createElement("style");
  style.innerHTML = `
    body{
      margin:0;
      height:100vh;
      background:linear-gradient(135deg,#bbdefb,#90caf9,#64b5f6);
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family:'Segoe UI',sans-serif;
    }

    #heyScreen{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }

   #heyText{
  position:absolute;
  left:-100%;
  padding:18px 28px;
  font-size:clamp(22px, 6vw, 32px); /* responsive size */
  color:#0d47a1;
  border:3px solid #0d47a1;
  border-radius:20px;
  background:rgba(255,255,255,0.9);
  animation:slideIn 1.5s forwards;

  white-space: nowrap;   /* ğŸ”¥ THIS FIXES THE ISSUE */
  display: inline-flex;  /* keeps emoji aligned */
  align-items: center;
  gap: 6px;              /* space between text & heart */
}

    #cloud{
      position:absolute;
      width:250px;
      height:120px;
      background:#e3f2fd;
      border-radius:60px;
      opacity:0;
    }

    .cloudShow{
      animation:cloudFade 5s forwards;
    }

    @keyframes cloudFade{
      0%{ opacity:0.9; transform:scale(0.8); }
      100%{ opacity:0; transform:scale(1.4); }
    }
  `;
  document.head.appendChild(style);

  setTimeout(()=>{
    document.getElementById("heyText").style.display="none";
    document.getElementById("cloud").classList.add("cloudShow");
  },2000);

  setTimeout(()=>{
    document.body.innerHTML =
      "<h2 style='color:#0d47a1;text-align:center;'>Next stage: Photos coming ğŸ’™</h2>";
  },7000);
}
</script>




</body>
</html>
