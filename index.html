<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private üíô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  font-family:Arial,sans-serif;
  background:#87ceeb;
  overflow:hidden;
}

/* ================= PASSWORD ================= */
#passwordPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:90%;
  max-width:350px;
  background:#e6f6ff;
  padding:25px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

.card h2{color:#0a3d62;}

.card input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #4aa3df;
  text-align:center;
}

.card button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#1e90ff;
  color:white;
}

.error{margin-top:8px;color:red;font-size:14px;}

/* ================= INTRO ================= */
#intro{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#b3e5fc;
  z-index:5;
}

#textBox{
  display:flex;
  font-size:2.4rem;
  font-weight:600;
  color:#0d47a1;
  background:#e3f2fd;
  padding:20px 30px;
  border:2px solid #0d47a1;
  border-radius:18px;
}

#textBox span{
  display:inline-block;
  transition:transform 1.2s ease, opacity 1.2s ease;
}

/* ================= CLOUD ================= */
#cloud{
  position:fixed;
  inset:0;
  display:none;
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  z-index:4;
}

.cloudClear{
  animation:clearCloud 8s ease forwards;
}

@keyframes clearCloud{
  to{opacity:0;}
}

/* ================= GALLERY ================= */
#gallery{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#90caf9;
  z-index:1;
}

.photoBox{
  background:white;
  padding:15px;
  border-radius:16px;
  width:90%;
  max-width:350px;
  text-align:center;
}

.photoBox img{
  width:100%;
  border-radius:12px;
}

/* ================= STAGE 2 ================= */
#stage2{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0d47a1,#1976d2,#42a5f5);
  z-index:10;
}

#stage2 .box{
  width:90%;
  max-width:360px;
  background:#e3f2fd;
  padding:20px;
  border-radius:18px;
  text-align:center;
}

#stage2 button{
  margin:10px;
  padding:12px 20px;
  border:none;
  border-radius:25px;
  background:#1976d2;
  color:white;
  position:absolute;
}

#options,#calendarBox,#thanksBox{display:none;}

#thanksBox{
  font-size:18px;
  color:#0d47a1;
}

/* ================= FINAL CLOSE ================= */
#closeScreen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:1.5rem;
  z-index:20;
}
</style>
</head>

<body>

<div id="passwordPage">
  <div class="card">
    <h2>Enter Password üîê</h2>
    <input id="password" type="tel">
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>
</div>

<div id="intro">
  <div id="textBox"></div>
</div>

<div id="cloud"></div>

<div id="gallery">
  <div class="photoBox">
    <img id="photo">
    <p id="caption"></p>
    <button onclick="nextPhoto()">Next üíô</button>
  </div>
</div>

<div id="stage2">
  <div class="box">
    <h2>Would you like to go on a date with me? üíô</h2>
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üòú</button>

    <div id="options">
      <button onclick="chooseOption()">‚òï Coffee / üöó Drive / üçΩÔ∏è Lunch</button>
    </div>

    <div id="calendarBox">
      <input type="date">
      <button onclick="finalOk()">OK üíô</button>
    </div>

    <div id="thanksBox">
      <p>Thank you Cutu üíô</p>
      <button onclick="closeNow()">Next ‚û°Ô∏è</button>
    </div>
  </div>
</div>

<div id="closeScreen">
  See you next time üíô
</div>

<script>
function checkPassword(){
  if(password.value==="21012025"){
    passwordPage.style.display="none";
    startIntro();
  }else error.innerText="Wrong password üò∂";
}

function startIntro(){
  intro.style.display="flex";
  textBox.innerHTML="";
  [..."Hey Cutie üíô"].forEach(l=>{
    let s=document.createElement("span");
    s.textContent=l;
    textBox.appendChild(s);
  });

  setTimeout(()=>{
    document.querySelectorAll("#textBox span").forEach(s=>{
      s.style.transform=`translate(${Math.random()*600-300}px,${Math.random()*600-300}px)`;
      s.style.opacity="0";
    });
  },2000);

  setTimeout(()=>{
    intro.style.display="none";
    cloud.style.display="block";
    cloud.classList.add("cloudClear");
  },3000);

  setTimeout(()=>{
    gallery.style.display="flex";
    loadPhoto();
  },4000);
}

/* PHOTOS */
const photos=["1.jpg","2.jpg","3.webp","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.png","10.jpg"];
let i=0;
function loadPhoto(){ photo.src=photos[i]; caption.innerText="üíô"; }
function nextPhoto(){
  if(++i<photos.length) loadPhoto();
  else{ gallery.style.display="none"; startStage2(); }
}

/* STAGE 2 */
function startStage2(){
  stage2.style.display="flex";
  moveButtons();
  setInterval(moveButtons,1200);
}

function moveButtons(){
  yesBtn.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  noBtn.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}

yesBtn.onclick=()=>{
  yesBtn.style.display="none";
  noBtn.style.display="none";
  options.style.display="block";
};

function chooseOption(){ options.style.display="none"; calendarBox.style.display="block"; }
function finalOk(){ calendarBox.style.display="none"; thanksBox.style.display="block"; }
function closeNow(){ stage2.style.display="none"; closeScreen.style.display="flex"; }
</script>

</body>
</html>
