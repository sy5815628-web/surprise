<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private ğŸ’™</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  font-family:Arial,sans-serif;
  overflow:hidden;
  background:#87ceeb;
}

/* ---------------- PASSWORD PAGE ---------------- */
#passwordPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:90%;
  max-width:350px;
  background:#e6f6ff;
  padding:25px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

.card h2{color:#0a3d62;}

.card input{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #4aa3df;
  text-align:center;
}

.card button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#1e90ff;
  color:white;
  font-size:16px;
}

.hint{
  margin-top:8px;
  font-size:13px;
  color:#0a3d62;
}

.error{
  margin-top:8px;
  font-size:14px;
  color:red;
}

/* ---------------- INTRO TEXT ---------------- */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#b3e5fc,#81d4fa,#4fc3f7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2;
}

#heyText{
  font-size:2.2rem;
  color:#0d47a1;
  background:#e3f2fd;
  padding:20px 30px;
  border:2px solid #0d47a1;
  border-radius:18px;
  animation:slideIn 1s ease forwards;
}

@keyframes slideIn{
  from{transform:translateX(-120%);}
  to{transform:translateX(0);}
}

/* ---------------- FULL SCREEN CLOUD ---------------- */
#cloudOverlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), transparent 40%),
    radial-gradient(circle at 70% 40%, rgba(255,255,255,0.12), transparent 45%),
    radial-gradient(circle at 50% 70%, rgba(255,255,255,0.18), transparent 50%),
    linear-gradient(135deg,#263238,#37474f,#455a64);
  backdrop-filter: blur(6px);
  opacity:0;
  z-index:3;
  pointer-events:none;
}

.cloudClear{
  animation:clearFog 5s ease forwards;
}

@keyframes clearFog{
  0%{opacity:1; backdrop-filter:blur(8px);}
  100%{opacity:0; backdrop-filter:blur(0);}
}

/* ---------------- GALLERY ---------------- */
#gallery{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#bbdefb,#90caf9,#64b5f6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1;
}

.photoBox{
  width:90%;
  max-width:360px;
  background:#e3f2fd;
  padding:15px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.photoBox img{
  width:100%;
  border-radius:14px;
}

.photoBox p{
  margin-top:10px;
  font-size:15px;
  color:#0d47a1;
}

.photoBox button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#1976d2;
  color:white;
  font-size:15px;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordPage">
  <div class="card">
    <h2>Enter Password ğŸ”</h2>
    <input id="password" type="tel" placeholder="DDMMYYYY">
    <div class="hint">Hint: the final day of chapter started ğŸ’™</div>
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>
</div>

<!-- INTRO -->
<div id="intro">
  <div id="heyText">Hey Cutie ğŸ’™</div>
</div>

<!-- CLOUD -->
<div id="cloudOverlay"></div>

<!-- GALLERY -->
<div id="gallery">
  <div class="photoBox">
    <img id="photo">
    <p id="caption"></p>
    <button onclick="nextPhoto()">Next ğŸ’™</button>
  </div>
</div>

<script>
/* ---------- PASSWORD ---------- */
function checkPassword(){
  let pass=document.getElementById("password").value.replace(/\s+/g,"");
  let error=document.getElementById("error");

  if(pass==="21012025"){
    document.getElementById("passwordPage").style.display="none";
    showIntro();
  }else{
    error.innerText="Wrong password ğŸ˜¶ Try again";
  }
}

/* ---------- INTRO + CLOUD ---------- */
function showIntro(){
  const intro=document.getElementById("intro");
  const cloud=document.getElementById("cloudOverlay");

  intro.style.display="flex";

  setTimeout(()=>{
    document.getElementById("heyText").style.display="none";
    cloud.style.opacity="1";
    cloud.classList.add("cloudClear");
  },2000);

  setTimeout(()=>{
    intro.style.display="none";
    document.getElementById("gallery").style.display="flex";
    loadPhoto();
  },7000);
}

/* ---------- GALLERY ---------- */
var photos=[
  {src:"1.jpg",text:"This moment means everything ğŸ’™"},
  {src:"2.jpg",text:"You make my world brighter âœ¨"},
  {src:"3.webp",text:"My favorite smile ğŸ˜Š"},
  {src:"4.jpg",text:"Every memory with you is special ğŸ’«"},
  {src:"5.jpg",text:"I choose you ğŸ’™"},
  {src:"6.jpg",text:"My peace, my home ğŸ«¶"},
  {src:"7.jpg",text:"Forever feels right ğŸ’•"},
  {src:"8.jpg",text:"Still smiling thinking of you ğŸ˜"},
  {src:"9.png",text:"You are my happiness ğŸ’™"},
  {src:"10.jpg",text:"This is just the beginning âœ¨"}
];

var current=0;

function loadPhoto(){
  document.getElementById("photo").src=photos[current].src;
  document.getElementById("caption").innerText=photos[current].text;
}

function nextPhoto(){
  current++;
  if(current<photos.length){
    loadPhoto();
  }else{
    alert("That was my story ğŸ’™");
  }
}
</script>

</body>
</html>
