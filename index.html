<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private ğŸ’™</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#87ceeb; /* sky blue */
  font-family: Arial, sans-serif;
}

.card{
  background:#e6f6ff;
  width:90%;
  max-width:350px;
  padding:25px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

h2{
  color:#0a3d62;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #4aa3df;
  text-align:center;
}

button{
  margin-top:15px;
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#1e90ff;
  color:white;
}

.hint{
  margin-top:10px;
  font-size:13px;
  color:#0a3d62;
}

.error{
  margin-top:10px;
  color:red;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Enter Password ğŸ”</h2>

  <input
    type="text"
    id="password"
    placeholder="DD/MM/YYYY"
    inputmode="numeric"
  >

  <div class="hint">
    Hint: the final day of chapter started ğŸ’™
  </div>

  <button onclick="checkPassword()">Enter</button>

  <div id="error" class="error"></div>
</div>

<script>
function checkPassword(){
  var pass = document.getElementById("password").value;
  var error = document.getElementById("error");

  if(pass === "21-January"){
    // temporary success screen
    document.body.innerHTML =
      "<h1 style='color:#0a3d62;text-align:center;'>Access Granted ğŸ’™</h1>";
  }else{
    error.innerText = "Wrong password ğŸ˜¶ Try again";
  }
}
</script>

</body>
</html>
